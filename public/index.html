<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  
  <title>Jeu Grattage</title>

  <!-- filestart -->
  <link rel="icon" type="image/vnd.microsoft.icon"  href="https://www.ibm.com/favicon.ico" />
  <link rel="Stylesheet" type="text/css" href="./demo/demo.css" />
  <script type="text/javascript" src="./lib/jquery.1.11.0.min.js"></script>
  <!-- fileend -->
</head>
<body>
  <div id="content">
      <div class="content-box">
         <h1>Grattez ce ticket </h1><p>
         <h1>pour découvrir </h1><p>
        <h1>votre promotion</h1><p>
         <h2>à présenter en caisse</h2>
      <div id="demo1" class="scratchpad"></div>
      <style>
        .scratchpad{
          width: 50%;
          height: 100px;
          border: 1px solid;
        }

        @media (max-width: 500px) {
          .scratchpad {
            width: 65%;
          }

        }
      </style>

      <script type="text/javascript" src="./wScratchPad.min.js"></script>
      <script type="text/javascript">
        $('#demo1').wScratchPad({
          bg: './images/images.png',
          fg          : '#cacaca',
          size        : 20, 
          'cursor': 'url("./cursors/coin.png") 5 5, default',
          scratchMove: function (e, percent) {
            $('#demo2-percent').html(percent);
            if (percent > 75) {
              this.clear();
            }
          }
        });

      </script>
      
    </div>
  </div>

</body>
</html>
